<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ستایش | سایت رسمی</title>
    <style>
        /* استایل های کلی و لوکس */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        /* کادر اصلی */
        .container {
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 24px;
            padding: 50px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* خط تزئینی بالای کادر */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #8a2387, #e94057, #f27121);
        }

        /* استایل اسم ستایش */
        .name {
            font-size: 4.5rem;
            font-weight: 300;
            color: #2d3748;
            letter-spacing: -1px;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        /* استایل توضیح کوچک زیر اسم */
        .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 60px;
            font-weight: 400;
        }

        /* استایل پیغام "در دست توسعه" */
        .message {
            font-size: 1.8rem;
            color: #4a5568;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 16px;
            margin: 40px 0;
            border-left: 5px solid #e94057;
        }

        /* استایل فوتر */
        .footer {
            margin-top: 50px;
            color: #a0aec0;
            font-size: 0.95rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 25px;
        }

        /* انیمیشن ساده برای ظاهر شدن */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- نام سایت در بالاترین بخش -->
        <div class="name">سایت رسمی ستایش</div>
        <div class="subtitle">این سایت توسط ستایش ساخته شده است</div>

        <!-- پیغام اصلی -->
        <div class="message">
            به سایت ستایش خوش آمدید
            <br>
            <span style="font-size:1rem; display:block; margin-top:15px; color:#90a0b7;">
               این سایت هنوز کامل ساخته نشده است! منتظر اپدیت ها باشید
            </span>
        </div>

        <!-- فوتر -->
        <div class="footer">
            سایت ساخته شده با برنامه  VisualNeo Web
        </div>
    </div>
</body>
</html>
